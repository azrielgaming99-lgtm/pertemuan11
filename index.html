<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biodata Mahasiswa</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div id="container">
    <div id="header">
        <img src="logo.png" id="logo" alt="Logo Kampus">
        <h2>UNIVERSITAS INDRAPRASTA PGRI<br>(UNINDRA)</h2>
        <p>Jl. Nangka No.58 Tanjung Barat - Jaksel</p>
        <hr>
    </div>

    <h3 id="judul">BIODATA MAHASISWA</h3>

    <form id="formBiodata">
        <div class="row">
            <label class="label">NAMA</label> :
            <input type="text" class="input-text">
        </div>
        <div class="row">
            <label class="label">ALAMAT</label> :
            <input type="text" class="input-text panjang">
        </div>
        <div class="row">
            <label class="label">TANGGAL LAHIR</label> :
            <input type="date" class="input-text">
        </div>
        <div class="row">
            <label class="label">TELP</label> :
            <input type="text" class="input-text">
        </div>
        <div class="row">
            <label class="label">EMAIL</label> :
            <input type="email" class="input-text">
        </div>
        <div id="btn-area">
            <button type="submit" class="btn simpan">SIMPAN</button>
            <button type="reset" class="btn batal">BATAL</button>
        </div>

    </form>

</div>

</body>
</html>
